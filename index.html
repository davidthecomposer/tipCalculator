<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Tip Calculator Git Version</title>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/Favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/Favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/Favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="/Favicon/site.webmanifest" />
		<link
			rel="mask-icon"
			href="/Favicon/safari-pinned-tab.svg"
			color="#143a51"
		/>
		<meta name="msapplication-TileColor" content="#143a51" />
		<meta name="theme-color" content="#ffffff" />
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|Shadows+Into+Light&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<form name="tipCalc">
			<div class="top-content">
				<h1 class="calc-title">Tip Calculator</h1>
				<p class="instructions">Enter value into any two fields to calculate</p>
			</div>
			<div class="bottom-content">
				<div class="first">
					<label for="mp">Meal Price </label>
					<input
						placeholder="$0.00"
						name="mp"
						type="text"
						id="mp"
						class="input-blue text"
						size="12"
						maxlength="7"
					/>
				</div>
				<div class="second">
					<label for="pt">Percentage Tip</label>
					<input
						name="pt"
						placeholder="0%"
						class="input-red text"
						size="10"
						id="pt"
						maxlength="5"
					/>
				</div>
				<div class="tip-amounts">
					<p class="tip-buttons">10%</p>
					<p class="tip-buttons">15%</p>
					<p class="tip-buttons">20%</p>
					<p class="tip-buttons">25%</p>
					<p class="tip-buttons">30%</p>
				</div>
				<div class="third">
					<label for="ta">Tip Amount</label>
					<input
						name="ta"
						placeholder="$0.00"
						class="input-yellow text"
						size="10"
						id="ta"
						maxlength="7"
					/>
				</div>
				<div class="fourth">
					<label for="total">Total</label>
					<input
						name="total"
						placeholder="$0.00"
						class="input-green text"
						size="12"
						id="total"
						maxlength="7"
					/>
				</div>
				<div class="submit">
					<input type="button" value="calculate" id="submit" />
					<input type="reset" value="reset" class="reset" id="reset" hidden />
					<p class="error-message">Please input another field</p>
				</div>
			</div>
		</form>
		<div class="signature-container">
			<h3>A</h3>
			<img src="images/Picture2.png" alt="" class="signature" />
			<h3>App</h3>
		</div>
	</body>
	<script src="index.js"></script>
</html>
