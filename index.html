<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator Git Version</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|Shadows+Into+Light&display=swap" rel="stylesheet">
</head>

<body>

    <form name='tipCalc'>
                <h1>Tip Calculator</h1>
                <p class="instructions">Enter info into any two fields to calculate </p>
            <div class="first">
                <label for="mp">Meal Price </label>
                <input placeholder='$0.00' name='mp' type="text" id="mp" class="input-design text" size="12" maxlength="7">
            </div>
            <div class="second">
                <label for="pt">Percentage Tip</label>
                <input name='pt' placeholder='0%' class="input-design1 text" size="10" id="pt" maxlength="5">
            </div>
            <div class='tip-amounts'>
             <p class="tip-buttons">10%</p> <p class="tip-buttons">15%</p> <p class="tip-buttons">20%</p> <p class="tip-buttons">25%</p> <p class="tip-buttons">30%</p>
            </div>
            <div class="third">
                <label for="ta">Tip Amount</label>
                <input name='ta' placeholder='$0.00' class="input-design2 text" size="10" id="ta" maxlength="7">
            </div>
            <div class="fourth">
                <label for="total">Total</label>
                <input name='total' placeholder='$0.00' class="input-design3 text" size="12" id="total" maxlength="7">
            </div>
            <div class="submit">
                <input type="button" value="calculate" id="submit">
                <input type="reset"  value="reset" class="reset" id="reset" hidden>
                <p class="error-message"> Please input another field </p>
            </div>
        
    </form>
<div class="signature-container">
    <h3>A </h3>
    <img src="Picture2.png" alt="" class="signature"> 
    <h3>App</h3>
</div>
</body>
<script src="index.js"> </script>

</html>
